<div class="signup-container">
    <form #signupForm="ngForm" (ngSubmit)="onLoginSubmit(signupForm)" class="signup-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" [(ngModel)]="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" [(ngModel)]="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" required>
        </div>
        <div class="signup-password">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword" required>
            </div>
        </div>
        <button type="submit">SignUp</button>
    </form>
</div>
